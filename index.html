<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <meta name="author" content="Kacper Kwinta">
  <!-- styles -->
  <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>

  <main>

    <div class="wrapper">

      <img src="dist/images/illustration-hero.svg" class="wrapper-img" aria-hidden="true" alt="">

      <h1 class="wrapper-header">Order Summary</h1>

      <p class="wrapper-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="wrapper-plan">

        <span class="wrapper-plan--container">

          <img src="dist/images/icon-music.svg" class="wrapper-plan-icon" alt="" aria-hidden="true">

          <span class="wrapper-container">

            <p class="wrapper-plan--type">Annual Plan</p>
            <p class="wrapper-plan--cost">$59.99/year</p>

          </span>

        </span>

        <a href="#" class="wrapper-plan--change">Change</a>

      </div>

      <a href="#" class="wrapper-link--payment">Proceed to Payment</a>
      <a href="#" class="wrapper-link--cancel">Cancel Order</a>

    </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank"
        rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kacperkwinta" target="_blank" rel="noopener">Kacper Kwinta</a>. </div>

  </footer>

</body>

</html>
